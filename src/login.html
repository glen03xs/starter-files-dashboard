<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="author" content="Glen Nepomuceno" />

		<!--Mobile Specific Meta-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--Stylesheets-->
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&family=Poppins:wght@200;400;600&display=swap"
			rel="stylesheet"
		/>

		<link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="main-container">
			<div class="start-page-container">
				<section class="start-page">
					<div class="start-page--col-img-wrap">
						<img src="assets/img/excavator-img-1.jpg" alt="" />
					</div>
					<div class="start-page--col-main-content">
						<div class="login-page">
							<img
								src="assets/img/start-logo.png"
								class="start-page--col-main-content__img"
								alt=""
							/>
							<div class="login-page--form">
								<form>
									<div
										class="form-group start-page--col-main-content__form-group"
									>
										<label for="">Username</label>
										<input type="text" class="form-control" />
									</div>
									<div
										class="form-group start-page--col-main-content__form-group"
									>
										<label for="">Password</label>
										<input type="password" class="form-control" />
									</div>
									<div
										class="form-group start-page--col-main-content__form-btn-group"
									>
										<label for="login-form-checkbox">
											<input
												type="checkbox"
												id="login-form-checkbox"
												class="start-form-checkbox"
											/>
											Remember me
										</label>

										<input
											type="submit"
											class="btn btn-start-page"
											value="LOGIN"
										/>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<!-- JavaScript -->
		<script src=""></script>
	</body>
</html>
